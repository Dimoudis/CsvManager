<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1 id="pageTitle">Used Vehicle Management</h1>

        <!-- controls -->
        <div id="controls" class="container">
            <input type="file" id="csvFileInput" accept=".csv"> 

            <!-- view/hide button hidden until csv load -->
            <button id="columnsBtn" class="hidden">View/Hide</button>
            <!-- export button -->
            <button id="exportBtn" class="hidden">Export CSV</button>
            
            <!-- dropdown that will display the column checkboxes -->
            <div id="columnControls" class="dropdown hidden"></div>
        </div>

        <!-- form for new record -->
        <div id="addFormContainer" class="hidden">
            <h3>Add New Record</h3>
            <form id="addForm"> 
                <!-- inputs from js -->
            </form>
            <button id="addRecordBtn">Add Record</button>
            <!-- undo delete button -->
            <button id="undoBtn" class="hidden">Undo</button>
        </div>

        <!-- table -->
        <table id="carTable">
            <thead></thead>
            <tbody></tbody>
        </table>
        
        <!-- pagination (prev/next buttons and text inside) -->
        <div id="pagination" class="hidden">
            <button id="prevPage">Prev</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Next</button>
        </div>

        <!-- js -->
        <script src="app.js"></script>
    </body>
</html>
