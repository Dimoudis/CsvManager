<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Used Vehicle Management</h1>

        <!-- controls -->
        <div id="controls">
            <input type="file" id="csvFileInput" accept=".csv"> 

            <!-- view/hide button hidden until csv load -->
            <button id="columnsBtn" class="hidden">View/Hide</button>
            <!-- dropdown that will display the column checkboxes -->
            <div id="columnControls" class="dropdown hidden"></div>
        </div>

        <!-- table -->
        <table id="carTable">
            <thead></thead>
            <tbody></tbody>
        </table>
        
        <!-- pagination (prev/next buttons and text inside) -->
        <div id="pagination" class="hidden">
            <button id="prevPage">Prev</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Next</button>
        </div>

        <!-- js -->
        <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
